<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <button onclick="window.location.href='https://vasilisnikitaras.github.io/Vasilis-Projects-2025A/'">
        Back to Home
    </button>

    <header>
        <h1>Interactive Quiz App</h1>
        <p>Test your knowledge with fun quizzes!</p>
    </header>

    <section id="quiz">
        <h2>Quiz Questions</h2>
        <div id="question-container">
            <p id="question-text"></p>
            <div id="answers-container"></div>
            <p id="feedback-text"></p>
        </div>
        <button id="next-btn" style="display: none;">Next Question</button>
    </section>

    <section id="results" style="display: none;">
        <h2>Your Score</h2>
        <p id="score-text"></p>
        <button id="restart-btn">Restart Quiz</button>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Vasilis Nikitaras | All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
